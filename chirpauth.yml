eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      enabled: true

info:
  app:
    name: chirpauth-service
